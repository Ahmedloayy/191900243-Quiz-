<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Simple Calculator</h1>
        <label for="fnum">Enter First Number:</label>
        <input type="text" id="fnum"><br>
        <label for="snum">Enter Second number:</label>
        <input type="text" id="snum"><br>
        <button id="add"onclick="add()">Add</button>
        <button id="sub"onclick="subtract()">Subtract</button>
        <button id="clr"onclick="clearFields()">Clear</button><br>
        <br>
        <label for="result" id="label">Result: </label>
        <input type="text" id="result" disabled >
    </div>
    <script src="script.js"></script>
</body>

</html>
